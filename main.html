<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Strategy Budget Allocator</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th {
            word-break: break-all;
            font-size: small;
        }

    </style>
</head>
<body>
<script src="d3.min.js"></script>
<h1>Query Strategy Budget Allocator</h1>
<h3>Upload your CSV or XLSX:</h3>
<input type=file id=files />
<button id=upload>Upload</button><br><br>
<h3>Or paste your CSV:</h3>
<label for=csvtext></label><textarea id=csvtext></textarea>
<button id=load>Load</button><br><br>
<label for="denom">Denom:</label><input id="denom" value="10000" onmouseout="PrintPythonCode(example)"><br><br>
<!--<label for="total">Total budget:</label><input id="total"><br><br>-->
Total budget:
<text id="total"></text><br><br>
This table is editable:
<table id="example"></table><br><br>
<input type="Button" value="Add Level" id="albutton" onclick="AddLevel(example)">
<input type="Button" value="Add Query" id="aqbutton" onclick="AddQuery(example)">
<input type="text" id="qname" value="detailed"><label for="qname">(Query name)</label><br/><br><br>
This is how it looks in floats with the denom indicated:
<table id="float"></table><br><br>
<div style="white-space: pre-line">
    <pre><code id="python"></code></pre>
</div>
<script src="stratalloc.js"></script>
</body>
</html>
